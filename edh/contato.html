        <div id="linhazinha"></div>

        <main>

            <section id="form">
                <p>Entre em contato conosco!</p>

                    E-mail: <input type="text">
                    Assunto: <input type="text">
                    Mensagem: <input type="text" class="msg">
                </form>
            </section>

            <section id="nums">
                <div id="telefone">
                    <h1>Ou, se preferir, ligue</h1>
                    <p><img src="img/telefone.png">(031) 3455 - 9876</p>

                </div>

                <div id="zap">
                    <h1>ou mande uma mensagem</h1>
                    <p><img src="img/whatsapp.png">(031) 99539 - 7548</p>

                </div>
            </section>

        </main>

        <footer>

            <ul>
                <li id="mohave">Entre em contato conosco!</li>
